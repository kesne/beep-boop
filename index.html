<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="icon" href="img/robot.png">
    <title>Beep Beep Boop</title>
  </head>
  <body>
    <div class="container header">
      <h1>Beep Beep Boop</h1>
    </div>

    <div class="container" id="robo">
      <div id="prompt-name" class="speech">
        <form id="user-name">
          <div class="form-group">
            <label for="name"></label>
            <input id="name" class="form-control" type="text" required>
          </div>
          <div class="buttonContainer">
            <button type="submit" class="btn">Submit Answers!</button>
          </div>
        </form>
      </div>

      <div id="prompt-number" class="speech">
        <h3></h3>
        <form id="user-number">
          <div class="form-group">
            <label for="number"></label>
            <input id="number" class="form-control" type="number" required>
          </div>
          <div class="buttonContainer">
            <button type="submit" class="btn">Submit Answers!</button>
          </div>
        </form>
      </div>
    </div>
  </body
</html>
