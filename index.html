<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="icon" href="img/robot.png">
    <title>Beep Beep Boop Bzzzt</title>
  </head>
  <body>
    <div class="container backing">
      <h1>Beep Beep Boop Bzzzt</h1>
    </div>

    <div class="container">
      <div class="row backing">

        <div class="col-md-6">
          <div id="speech">
            <p id="chat"></p>
            <p id="output"></p>
          </div>
          <form id="prompt-name">
            <div class="form-group">
              <input id="name" class="form-control" type="text" placeholder="Please enter your name" required>
            </div>
            <button type="submit" class="btn">Tell RoboBot!</button>
          </form>
          <form id="prompt-number">
            <div class="form-group">
              <input id="number" class="form-control" type="number" placeholder="Please enter your favorite number" required>
            </div>
            <button type="submit" class="btn">Tell RoboBot!</button>
            <button type="button" class="btn right" id="startOver">New Name?</button>
          </form>
        </div>

        <div class="col-md-6">
          <div id="rob">
            <img src="img/robot.png" alt="robot">
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
